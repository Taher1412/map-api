<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map - Tunisia Center</title>
    <link rel="stylesheet" href="leaflet.css">
    <style>
        #map {
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script src="leaflet.js"></script>
    <script>
        // Initialize the map centered on Tunisia
        var map = L.map('map').setView([34.0, 9.0], 6); // Tunisia center

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a customizable, draggable red pin using a local SVG
        var marker = L.marker([34.0, 9.0], {
            draggable: true,
            title: "Drag me!",
            icon: L.icon({
                iconUrl: 'red-pin.svg',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            })
        }).addTo(map);

        // Listen to dragging event
        marker.on('dragend', function (e) {
            var latlng = marker.getLatLng();
            console.log('Dragged to:', latlng.lat, latlng.lng);

            // If in WebView (Flutter app), send new position
            if (window.FlutterWebviewPlugin) {
                window.FlutterWebviewPlugin.postMessage(JSON.stringify({
                    latitude: latlng.lat,
                    longitude: latlng.lng
                }));
            }
        });

    </script>

</body>

</html>
