<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="leaflet.css">
    <style>
        #map {
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script src="leaflet.js"></script>
    <script>
        var map = L.map('map').setView([36.8065, 10.1815], 13); // Default: Tunis
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([36.8065, 10.1815], { draggable: true }).addTo(map);

        marker.on('dragend', function (e) {
            var latlng = marker.getLatLng();
            console.log('Dragged to:', latlng.lat, latlng.lng);

            // Send back to Flutter (if used in WebView)
            if (window.FlutterWebviewPlugin) {
                window.FlutterWebviewPlugin.postMessage(JSON.stringify(latlng));
            }
        });
    </script>

</body>

</html>
